<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transaksi Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/member.css') }}">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        #dashboard {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        input[type="submit"] {
            padding: 10px 20px;
            width: 200px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .home-button {
            margin-top: 10px;
            text-align: center;
        }
        .home-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #ffffff;
            border-radius: 5px;
        }
        .home-button a:hover {
            background-color: #495057;
        }
        .data-transaksi {
            margin-top: 20px;
        }
        .data-transaksi table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-transaksi th,
        .data-transaksi td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <section id="navbar">
        <div class="container-fluid mb-5">
            <nav class="navbar fixed-top">
                <div class="container-fluid">
                    <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
    </section>

    <section id="dashboard">
        <h1>Data Transaksi Member</h1>

        <div class="data-transaksi">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Member ID</th>
                    <th>playstation</th>
                    <th>Rental Duration</th>
                    <th>Tanggal Transaksi</th>
                    <th>Harga</th>
                </tr>
                <tr>
                    <td>TRX001</td>
                    <td>M001</td>
                    <td>playstation 5</td>
                    <td>3 jam</td>
                    <td>2023-06-26</td>
                    <td>Rp.54.000</td>
                </tr>
                <tr>
                    <td>TRX002</td>
                    <td>M002</td>
                    <td>playstation 3</td>
                    <td>2 jam</td>
                    <td>2023-06-27</td>
                    <td>Rp.16.000</td>
                </tr>
                <tr>
                    <td>TRX003</td>
                    <td>M003</td>
                    <td>playstation 4</td>
                    <td>5 jam</td>
                    <td>2023-06-28</td>
                    <td>Rp.50.000</td>

                </tr>
            </table>
        </div>

        <div class="home-button">
            <a href="/">Kembali ke Home</a>
        </div>
    </section>    
</body>
</html>
