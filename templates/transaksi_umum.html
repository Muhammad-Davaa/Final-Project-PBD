<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transaksi Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/member.css') }}">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .home-button {
            margin-top: 10px;
            text-align: center;
        }
        .home-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #ffffff;
            border-radius: 5px;
        }
        .home-button a:hover {
            background-color: #495057;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section id="navbar">
        <div class="container-fluid mb-5">
            <nav class="navbar fixed-top">
                <div class="container-fluid">
                    <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
    </section>
    <section>
        <div class="container">
            <h1>Halaman Transaksi Umum</h1>
            <form>
                <label for="transaction-id">ID Transaksi:</label>
                <input type="text" id="transaction-id" name="transaction-id" required><br><br>
                
                <label for="customer-name">Nama Customer:</label>
                <input type="text" id="customer-name" name="customer-name" required><br><br>
                
                <label for="amount">Lama Waktu:</label>
                <input type="number" id="amount" name="amount" required><br><br>
                
                <label for="amount">paket playstation:</label>
                <input type="number" id="amount" name="amount" required><br><br>
                
                <input type="submit" value="Submit"> <button onclick="window.print()">Print Transaksi</button>
            </form>
            <div class="home-button">
                <a href="/">Kembali ke Home</a>
            </div>
        </div>
    </section>
</body>
</html>
