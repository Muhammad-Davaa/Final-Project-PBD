<!DOCTYPE html>
<html>
<head>
    <title>Home Rental PS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(static/img/bg-dashboard.jpg);
            background-size: cover;
            background-position: center;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .games {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }
        
        .game {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: center;
        }
        
        .game img {
            max-width: 100%;
            height: auto;
        }
        
        .game-title {
            margin-top: 10px;
            font-weight: bold;
            color: #ffffff;
        }
        
        .game-price {
            margin-top: 5px;
            font-size: 14px;
            color: #ffffff;
        }
        
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Rental PlayStation Game</h1>
    </div>
    
    <div class="container">
        <h2>Game List</h2>
        
        <div class="games">
            <div class="game">
                <img src="static/img/PS5.png" alt="Game 1">
                <div class="game-title">Plastation 5</div>
                <div class="game-price">Harga 18000/ jam</div>
            </div>
            <div class="game">
                <img src="static/img/pngegg (1).png" alt="Game 2">
                <div class="game-title">Plastation 4</div>
                <div class="game-price">Harga 10000/ jam</div>
            </div>
            <div class="game">
                <img src="static/img/pngegg.png" alt="Game 3">
                <div class="game-title">Plastation 3</div>
                <div class="game-price">Harga 6000/ jam</div>
            </div>
            <!-- Add more game entries as needed -->
        </div>
    </div>
    
    <div class="footer">
    </div>
</body>
</html>
